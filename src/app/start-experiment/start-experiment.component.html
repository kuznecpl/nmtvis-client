<div class="entire-thing">

    <mat-card class="example-card" style="width: 1000px;margin: auto;margin-top: 10px;">

        <h2>User Study on Machine Translation</h2>

        <mat-card-content id="document-scroll"
                          style="">
            <div style="width: 400px;text-align: left;width: 500px;margin: auto;margin-bottom: 10px;">
                In this study, we want to evaluate different kinds of translation systems for translating documents from
                one language into another.
                Your task will be to translate German sentences into English using different interfaces.

            </div>
            <div style="font-family: Roboto !important;" id='surveyElement'></div>

            <div style="margin-top: 10px;" *ngIf="showSubmitButton">
                <button type="button" style="" mat-raised-button
                        color="primary" (click)="onStartExperiment()">Start the study
                </button>
            </div>

        </mat-card-content>

    </mat-card>
</div>
